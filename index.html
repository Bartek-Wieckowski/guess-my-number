<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- BOOTSTRAP CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="top" id="top">
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-between align-items-center flex-column flex-md-row">
          <div class="again-container">
            <button class="again">Again!</button>
          </div>
          <div class="range-container">
            <p class="range">(Between 1 and 20)</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="middle" id="middle">
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <h1 class="heading-primary">Guess My Number!</h1>
          <div class="score-container">
            <div class="line line-left"></div>
            <div class="number">?</div>
            <div class="line line-right"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="bottom" id="bottom">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="left-data d-flex flex-column">
            <input type="number" class="attempt-user">
            <button class="check">Check!</button>
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="right-data d-flex flex-column">
            <h2 class="heading-secondary">Start guessing...</h2>
            <div class="result-container">
              <p>ðŸ’¯&nbsp;Score: <span class="score">20</span></p>
              <p>ðŸ¥‡&nbsp;Highscore: <span class="highscore">0</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center">&copy; theBart 2022.<br><small>Inspiration and concept Jonas Schmedtmann.The Complete
      JavaScript Course 2022: From
      Zero to Expert!</small> </footer>
  <script src="main.js"></script>
</body>

</html>
